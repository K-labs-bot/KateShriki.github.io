<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="48" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path></svg>') 16 16, auto;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            text-align: center;
        }
        #profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }
        #projects {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            padding: 20px 0;
        }
        .project {
            position: relative;
            text-align: center;
        }
        .project-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }
        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .project-info {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 250px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 50%;
        }
        .project:hover .project-info {
            opacity: 1;
        }
        .project-title {
            margin-top: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            #projects {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img id="profile-pic" src="/api/placeholder/200/200" alt="Your Name">
            <h1>Your Name</h1>
        </div>
    </header>

    <section class="container">
        <h2>My Projects</h2>
        <div id="projects">
            <div class="project">
                <h3 class="project-title">Project 1</h3>
                <div class="project-image">
                    <img src="/api/placeholder/250/250" alt="Project 1">
                </div>
                <div class="project-info">
                    <h3>Project 1</h3>
                    <p>Summary of Project 1</p>
                </div>
            </div>
            <div class="project">
                <h3 class="project-title">Project 2</h3>
                <div class="project-image">
                    <img src="/api/placeholder/250/250" alt="Project 2">
                </div>
                <div class="project-info">
                    <h3>Project 2</h3>
                    <p>Summary of Project 2</p>
                </div>
            </div>
            <div class="project">
                <h3 class="project-title">Project 3</h3>
                <div class="project-image">
                    <img src="/api/placeholder/250/250" alt="Project 3">
                </div>
                <div class="project-info">
                    <h3>Project 3</h3>
                    <p>Summary of Project 3</p>
                </div>
            </div>
            <div class="project">
                <h3 class="project-title">Project 4</h3>
                <div class="project-image">
                    <img src="/api/placeholder/250/250" alt="Project 4">
                </div>
                <div class="project-info">
                    <h3>Project 4</h3>
                    <p>Summary of Project 4</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
